<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/CSS" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
	<h1><i class="fa fa-calendar-o" style="font-size:24px"></i>To Do List</h1>
	<p id="first">Add a New Task</p>
	<input id="userInput" type="text" placeholder="Enter items"><button id="enter"><i class="fa fa-plus" style="font-size:15px"></i></button>
	<div class="box">
		<h1>List</h1>
	<ul id=myList>
		<li class="italic" random="23">Walk <button class="delete">Delete</button></li>
		
		<li class="bold red">Watch TV<button class="delete">Delete</button></li>
		<li>Run<button class="delete">Delete</button></li>
		<li>Play <button class="delete">Delete</button></li>
		<li>Eat<button class="delete">Delete</button></li>
	</ul>
</div>
</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
